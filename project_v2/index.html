<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Математические функции</title>
	<!-- <script type="text/javascript" href="javascript.js"></script> -->
</head>
<body>
	<script type="text/javascript">
		var x = 5;
		var y;
		var result;
		y = 10;
		result = x + y;
		document.write(result);

		result *= x;
		document.write("<br>" + result);

		result += 1;
		document.write("<br>" + result);

		document.write("<br>");
		document.write(x + " + " + y + " = " + (x + y));

		document.write("<br>");
		var str_1 = "12";
		var str_2 = "24";
		document.write(Number(str_1) + Number(str_2))
		document.write("<br>");

		/*сравнение*/
		var bool;
		var z = 6;
		var d = 7;
		bool = z < d;
		document.write(bool);
		document.write("<br>");

		/*остаток при делении (для циклов)*/
		document.write(1239 + " % " + 7 + " = " + (1239 % 7));
	</script>
</body>
</html>
